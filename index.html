<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toboolist</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <img class="Logo" src="./img/Logo.png" alt="logo toboolist">
        <div class="Logo-text">Toboolist</div>
    </header>

    <div class="container">
        <main>
            <nav>
                <button type="button">Add Task</button>
                <button type="button">Add Section</button>
            </nav>

            <section class="list one">
                <div class="entity arrow">&dtrif;</div>
                <h3>New Task</h3>
                <ul>
                    <li>
                        <div class="entity check">&#10003;</div>
                        <span class="description">Quartery Newsletter</span>
                        <div class="tag editorial">Editorial</div>
                    </li>
                </ul>




            </section>





        </main>
    </div>

</body>

</html>
